<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web player : Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="sidebar">
                <div class="nav">
                    <div class="nav-option" style="opacity: 1">
                        <i class="fa-solid fa-house"></i>
                        <a href="#">HOME</a>
                    </div>
                    <div class="nav-option">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <a href="#">SEARCH</a>
                    </div>
                </div>
                <div class="LIBRARY">
                    <div class="options">
                         <div class="lib-option nav-option" >
                        <img src="./library_icon.png">
                        <a href="#">YOUR LIBRARY</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                    </div>
                    <div class="lin-box">
                        <div class="box">
                            <p class="box-p1">Create a first playlist</p>
                            <p class="box-p2">It's easy ,we'll help you</p>
                            <button class="badge">Create Playlist</button>
                        </div>
                        <div class="box">
                            <p class="box-p1">Let's find some podcasts to follow</p>
                            <p class="box-p2">we'll keep you updated on new eposides</p>
                            <button class="badge">Browse Playlist</button>
                        </div>
                    </div>
                </div>
            </div>
        <div class="main-content">main-content</div>
        <div class="musicplayer">musicplayer</div>
    </div>
</body>
</html>
